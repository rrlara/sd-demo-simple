<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>


  <style type="text/css">
      #app{
        max-width: 800px;
        margin: auto;
        text-align: center;
      }
      img{
        width: 200px;
      }
      input{
        width: 400px;
      }
      ol{
        text-align: left;
      }
      p {
        padding-bottom: 20px;
      }
  </style>
</head>
<body>
  <div id="app">
    <img src="https://vuejs.org/images/logo.png" alt="Vue logo">
    <h1>{{ greeting }}</h1>
    <!-- <p>Here are some examples:</p> -->

    <!-- INPUT TO CHANGE GEETING MESSAGE -->
    <p>Want to change the greeting message?</p>
    <input v-model="greeting">

    <!-- BUTTON TO REVERSE THE GREETING MESSAGE -->
    <button v-on:click="reverseMessage">Reverse Message</button>

    <!-- TOGGLE CONDITION RENDERING -->
    <h2 v-if="showMe">Now you see me!!</h2>
    <h2 v-else>Now you DON't!</h2>
    <button v-on:click="showMe = !showMe">Toggle</button>


    <!-- EXAMPLE OF A COMPONENT -->
    <p>
      <ol>
        <!-- Now we provide each todo-item with the todo object    -->
        <!-- it's representing, so that its content can be dynamic -->
        <todo-item v-for="(item, index) in todos" v-bind:todo="item" :key="item"></todo-item>
      </ol>
    </p>





  </div>

  <script>

    // Define a new component called todo-item
    Vue.component('todo-item', {
      // The todo-item component now accepts a
      // "prop", which is like a custom attribute.
      // This prop is called todo.
      props: ['todo'],
      template: '<li>{{ todo.text }}</li>'
    })


    new Vue({
      el: '#app',
      data: {
        greeting: 'Welcome to your simpple Vue.js app!',
        showMe: true,
        todos: [
          { text: 'Learn the basics of vue.js' },
          { text: 'Learn the simplest Vue template from the vue-cli' },
          { text: 'Build something awesome - More advanced app coming up next.' }
        ]
      },
      methods: {
        reverseMessage: function () {
          this.greeting = this.greeting.split('').reverse().join('')
        }
      }
    })






  </script>
</body>
</html>
